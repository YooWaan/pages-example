<!doctype html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>gh page example</title>
    <meta name="description" content="${description}" />
    
    <style>
        body {
				box-sizing: border-box;
				min-width: 200px;
				max-width: 980px;
				margin: 0 auto;
				padding: 45px;
			}
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@3.0.1/github-markdown.min.css">
</head>
<body>
  <article id="$output" class="markdown-body"></article>
  <script src='https://cdn.jsdelivr.net/gh/rsms/markdown-wasm@v1.1.2/dist/markdown.js'></script>
  <script>
window.onload = async () => {
  await markdown.ready;
  fetch('https://raw.githubusercontent.com/YooWaan/pages-example/main/README.md') 
    .then(response => response.text())
    .then(result => $output.innerHTML = markdown.parse(result) );
};
  </script>
</body>
</html>
